<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Add New Example</h5>
        </div>

        <div class="card-body">
          <form name="programForm" role="form" (ngSubmit)="save()" [formGroup]="programForm">
            <input type="hidden" class="form-control" formControlName="appId" value="{{ appId }}" />

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Application Name</label>
                  <input type="text" class="form-control" disabled value="{{ appMst!.appName }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Category</label>
                  <div class="form-group">
                    <select class="form-control" id="catId" name="catId" formControlName="catId" [(ngModel)]="mst!.catId">
                      <option selected value="">-- Select --</option>
                      <ng-container *ngFor="let cat of categorys">
                        <ng-container *ngIf="cat.active">
                          <option value="{{ cat.programCatId }}">{{ cat.catName + ' (ACTIVE)' }}</option>
                        </ng-container>
                        <ng-container *ngIf="!cat.active">
                          <option value="{{ cat.programCatId }}">{{ cat.catName + ' (INACTIVE)' }}</option>
                        </ng-container>
                      </ng-container>
                    </select>
                    <div
                      *ngIf="programForm.get('catId')!.invalid && (programForm.get('catId')!.dirty || programForm.get('catId')!.touched)"
                    >
                      <small class="form-text text-danger" *ngIf="programForm.get('catId')?.errors?.required">Category is required.</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label class="form-control-label">Title</label>
                  <input type="text" class="form-control" name="title" formControlName="title" [(ngModel)]="mst!.title" />
                  <div *ngIf="programForm.get('title')!.invalid && (programForm.get('title')!.dirty || programForm.get('title')!.touched)">
                    <small class="form-text text-danger" *ngIf="programForm.get('title')?.errors?.required">title is required. </small>
                  </div>
                  <div *ngIf="programForm.get('title')!.invalid && (programForm.get('title')!.dirty || programForm.get('title')!.touched)">
                    <small class="form-text text-danger" *ngIf="programForm.get('title')?.errors?.minLength">min 6 char</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div>
                  <label>Code</label>
                  <div style="height: 350px; min-height: 300px">
                    <ngx-monaco-editor
                      style="height: 100%"
                      [options]="editorOptions"
                      [(ngModel)]="mst!.programText"
                      (onInit)="onEditorInit($event)"
                      [ngModelOptions]="{ standalone: true }"
                    ></ngx-monaco-editor>
                    <input
                      type="hidden"
                      class="form-control"
                      name="programText"
                      formControlName="programText"
                      [(ngModel)]="mst!.programText"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div>
                  <label>Output</label>

                  <ngx-monaco-editor
                    [options]="editorOptions"
                    [(ngModel)]="mst!.outputText"
                    (onInit)="onEditorInit($event)"
                    [ngModelOptions]="{ standalone: true }"
                  ></ngx-monaco-editor>
                  <input type="hidden" class="form-control" name="outputText" formControlName="outputText" [(ngModel)]="mst!.outputText" />
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div>
                  <label>Input</label>
                  <ngx-monaco-editor
                    [options]="editorOptions"
                    [(ngModel)]="mst!.programInput"
                    (onInit)="onEditorInit($event)"
                    [ngModelOptions]="{ standalone: true }"
                  ></ngx-monaco-editor>
                  <input
                    type="hidden"
                    class="form-control"
                    name="programInput"
                    formControlName="programInput"
                    [(ngModel)]="mst!.programInput"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Explaination</label>
                  <textarea
                    class="form-control textarea"
                    name="explainText"
                    formControlName="explainText"
                    [(ngModel)]="mst!.explainText"
                  ></textarea>

                  <div
                    *ngIf="
                      programForm.get('explainText')!.invalid &&
                      (programForm.get('explainText')!.dirty || programForm.get('explainText')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="programForm.get('explainText')?.errors?.required">
                      Example explaination is required.
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label class="form-control-label">Program By</label>
                  <input type="text" class="form-control" name="programBy" formControlName="programBy" [(ngModel)]="mst!.programBy" />
                  <div
                    *ngIf="
                      programForm.get('programBy')!.invalid &&
                      (programForm.get('programBy')!.dirty || programForm.get('programBy')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="programForm.get('programBy')?.errors?.required"
                      >Program by is required.
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Program URL</label>
                  <textarea
                    class="form-control textarea"
                    name="programURL"
                    formControlName="programURL"
                    [(ngModel)]="mst!.programURL"
                  ></textarea>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label></label>
                  <br />
                  <button type="button" class="btn btn-link btn-success" (click)="openURL()">
                    <fa-icon icon="external-link-alt"></fa-icon>&nbsp;<span> Check</span>
                  </button>
                </div>
              </div>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                  <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span> Back</span>
                </button>
                <button type="button" class="btn btn-warning" (click)="clearForm()">
                  <fa-icon icon="trash"></fa-icon>&nbsp;<span> Clear</span>
                </button>

                <button type="submit" [disabled]="programForm.invalid || isSaving" class="btn btn-primary">
                  <fa-icon icon="save"></fa-icon>&nbsp;<span> Save</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
