<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Add New Category</h5>
        </div>

        <div class="card-body">
          <form name="catForm" role="form" (ngSubmit)="save()" [formGroup]="catForm">
            <input type="hidden" class="form-control" formControlName="appId" value="{{ appId }}" />

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Application Name</label>
                  <input type="text" class="form-control" disabled value="{{ appMst!.appName }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label class="form-control-label">Category Name</label>
                  <input type="text" class="form-control" name="categoryName" formControlName="categoryName" />
                  <div
                    *ngIf="
                      catForm.get('categoryName')!.invalid && (catForm.get('categoryName')!.dirty || catForm.get('categoryName')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="catForm.get('categoryName')?.errors?.required"
                      >Category Name is invalid.
                    </small>
                  </div>
                  <div
                    *ngIf="
                      catForm.get('categoryName')!.invalid && (catForm.get('categoryName')!.dirty || catForm.get('categoryName')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="catForm.get('categoryName')?.errors?.minLength">min 6 char</small>
                  </div>
                  <div
                    *ngIf="
                      catForm.get('categoryName')!.invalid && (catForm.get('categoryName')!.dirty || catForm.get('categoryName')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="catForm.get('categoryName')?.errors?.maxLength">max 50</small>
                  </div>
                </div>
              </div>

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Category Type</label>
                  <div class="form-group">
                    <select class="form-control" id="catType" name="catType" formControlName="catType">
                      <option selected value="">-- Select --</option>
                      <ng-container *ngFor="let types of tutCatTypes">
                        <option value="{{ types.catTypeCode }}">{{ types.type }}</option>
                      </ng-container>
                    </select>
                    <div *ngIf="catForm.get('catType')!.invalid && (catForm.get('catType')!.dirty || catForm.get('catType')!.touched)">
                      <small class="form-text text-danger" *ngIf="catForm.get('catType')?.errors?.required">Select category type. </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Category description</label>
                  <textarea class="form-control textarea" name="categoryDesc" formControlName="categoryDesc"></textarea>
                  <div
                    *ngIf="
                      catForm.get('categoryDesc')!.invalid && (catForm.get('categoryDesc')!.dirty || catForm.get('categoryDesc')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="catForm.get('categoryDesc')?.errors?.required">
                      Category description is required.
                    </small>

                    <small class="form-text text-danger" *ngIf="catForm.get('categoryDesc')?.errors?.maxlength">
                      cannot be longer than 200 characters.
                    </small>

                    <small class="form-text text-danger" *ngIf="catForm.get('categoryDesc')?.errors?.minlength">
                      cannot be shorter than 10 characters.
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Backgroud Image</label>
                  <div class="custom-file">
                    <input
                      type="file"
                      accept="image/*"
                      class="custom-file-input form-control"
                      id="imgURL"
                      formControlName="imgURL"
                      (change)="onImgFileChange($event)"
                    />
                    <label class="custom-file-label" for="imgURL">{{ imgFileName }}</label>
                    <div *ngIf="catForm.get('imgURL')!.invalid && (catForm.get('imgURL')!.dirty || catForm.get('imgURL')!.touched)">
                      <small class="form-text text-danger" *ngIf="catForm.get('imgURL')?.errors?.required"
                        >Backgroud image is required.
                      </small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 pr-1" *ngIf="imgFileSrc">
                <div class="form-group">
                  <label>Image preview</label>
                  <img class="form-control" disabled="" style="width: 250px; height: inherit" src="{{ imgFileSrc }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Icon</label>
                  <div class="custom-file">
                    <label class="custom-file-label" for="iconURL">{{ iconFileName }}</label>
                    <input
                      type="file"
                      accept="image/*"
                      class="custom-file-input form-control"
                      id="iconURL"
                      formControlName="iconURL"
                      (change)="onIconFileChange($event)"
                    />
                    <div *ngIf="catForm.get('iconURL')!.invalid && (catForm.get('iconURL')!.dirty || catForm.get('iconURL')!.touched)">
                      <small class="form-text text-danger" *ngIf="catForm.get('iconURL')?.errors?.required">Icon is required. </small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 pr-1" *ngIf="iconFileSrc">
                <div class="form-group">
                  <label>Icon preview</label>

                  <img class="form-control" disabled="" style="width: 100px; height: inherit" src="{{ iconFileSrc }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Category State</label>

                  <select class="form-control" id="active" name="active" formControlName="active">
                    <option value="{{ true }}">Active</option>
                    <option value="{{ false }}">Inactive</option>
                  </select>
                </div>
              </div>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                  <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span> Back</span>
                </button>
                <button type="button" class="btn btn-warning" (click)="clearForm()">
                  <fa-icon icon="trash"></fa-icon>&nbsp;<span> Clear</span>
                </button>

                <button type="submit" [disabled]="catForm.invalid || isSaving" class="btn btn-primary">
                  <fa-icon icon="save"></fa-icon>&nbsp;<span> Save</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
