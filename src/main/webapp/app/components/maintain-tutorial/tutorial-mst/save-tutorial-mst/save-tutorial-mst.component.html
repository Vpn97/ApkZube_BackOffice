<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title" *ngIf="!isUpdate">Add Tutorial</h5>
          <h5 class="card-title" *ngIf="isUpdate">Upadate Tutorial</h5>
        </div>

        <div class="card-body">
          <form name="tutorialForm" role="form" (ngSubmit)="save()" [formGroup]="tutorialForm">
            <input type="hidden" class="form-control" formControlName="appId" value="{{ appId }}" />

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Application Name</label>
                  <input type="text" class="form-control" disabled value="{{ appMst!.appName }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Tutorial Category</label>
                  <div class="form-group">
                    <select class="form-control" id="tutCatMstId" name="tutCatMstId" formControlName="tutCatMstId">
                      <option selected value="">-- Select --</option>
                      <ng-container *ngFor="let cat of catList">
                        <ng-container *ngIf="cat.active">
                          <option value="{{ cat.tutCatMstId }}">{{ cat.categoryName + ' (Active)' }}</option>
                        </ng-container>
                        <ng-container *ngIf="!cat.active">
                          <option value="{{ cat.tutCatMstId }}">{{ cat.categoryName + ' (Inactive)' }}</option>
                        </ng-container>
                      </ng-container>
                    </select>
                    <div
                      *ngIf="
                        tutorialForm.get('tutCatMstId')!.invalid &&
                        (tutorialForm.get('tutCatMstId')!.dirty || tutorialForm.get('tutCatMstId')!.touched)
                      "
                    >
                      <small class="form-text text-danger" *ngIf="tutorialForm.get('tutCatMstId')?.errors?.required"
                        >Category is required.</small
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label class="form-control-label">Title</label>
                  <input type="text" class="form-control" name="title" formControlName="title" />
                  <div
                    *ngIf="tutorialForm.get('title')!.invalid && (tutorialForm.get('title')!.dirty || tutorialForm.get('title')!.touched)"
                  >
                    <small class="form-text text-danger" *ngIf="tutorialForm.get('title')?.errors?.required">Title is required. </small>
                  </div>
                  <div
                    *ngIf="tutorialForm.get('title')!.invalid && (tutorialForm.get('title')!.dirty || tutorialForm.get('title')!.touched)"
                  >
                    <small class="form-text text-danger" *ngIf="tutorialForm.get('title')?.errors?.minLength">min 6 char</small>
                  </div>
                  <div
                    *ngIf="tutorialForm.get('title')!.invalid && (tutorialForm.get('title')!.dirty || tutorialForm.get('title')!.touched)"
                  >
                    <small class="form-text text-danger" *ngIf="tutorialForm.get('title')?.errors?.maxLength">max 100</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Description</label>
                  <!-- <textarea class="form-control textarea" name="description" formControlName="description"></textarea> -->
                  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
                  <ngx-editor [editor]="editor" formControlName="description"> </ngx-editor>

                  <div
                    *ngIf="
                      tutorialForm.get('description')!.invalid &&
                      (tutorialForm.get('description')!.dirty || tutorialForm.get('description')!.touched)
                    "
                  >
                    <small class="form-text text-danger" *ngIf="tutorialForm.get('description')?.errors?.required">
                      Description is required.
                    </small>

                    <small class="form-text text-danger" *ngIf="tutorialForm.get('description')?.errors?.maxlength">
                      cannot be longer than 200 characters.
                    </small>

                    <small class="form-text text-danger" *ngIf="tutorialForm.get('description')?.errors?.minlength">
                      cannot be shorter than 8 characters.
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Backgroud Image</label>
                  <div class="custom-file">
                    <input
                      type="file"
                      accept="image/*"
                      class="custom-file-input form-control"
                      id="imgURL"
                      formControlName="imgURL"
                      (change)="onImgFileChange($event)"
                    />
                    <label class="custom-file-label" for="imgURL">{{ imgFileName }}</label>
                    <div
                      *ngIf="
                        tutorialForm.get('imgURL')!.invalid && (tutorialForm.get('imgURL')!.dirty || tutorialForm.get('imgURL')!.touched)
                      "
                    >
                      <small class="form-text text-danger" *ngIf="tutorialForm.get('imgURL')?.errors?.required"
                        >Backgroud image is required.
                      </small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 pr-1" *ngIf="imgFileSrc">
                <div class="form-group">
                  <label>Image preview</label>
                  <img class="form-control" disabled="" style="width: 250px; height: inherit" src="{{ imgFileSrc }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>State</label>

                  <select class="form-control" id="active" name="active" formControlName="active">
                    <option value="{{ true }}">Active</option>
                    <option value="{{ false }}">Inactive</option>
                  </select>
                </div>
              </div>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                  <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span> Back</span>
                </button>
                <button type="button" class="btn btn-warning" (click)="clearForm()">
                  <fa-icon icon="trash"></fa-icon>&nbsp;<span> Clear</span>
                </button>

                <button type="submit" [disabled]="tutorialForm.invalid || isSaving" class="btn btn-primary">
                  <fa-icon icon="save"></fa-icon>&nbsp;<span> Save</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
